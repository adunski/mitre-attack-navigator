default_stages: [commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
        stages: [commit]
      - id: mixed-line-ending
        args: [--fix=no]
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
  - repo: local
    hooks:
      - id: npm-lint-styles
        name: run npm lint for styles
        entry: npm run lint:styles
        language: system
        types: [scss]
        stages: [push]
      - id: npm-lint-scripts
        name: run npm lint for scripts
        entry: npm run lint:scripts
        language: system
        types: [ts]
        stages: [push]
